			<div class="main clearfix">
				<form id="nl-form" class="nl-form" onsubmit="return false">
					I am a <input type="number" placeholder="20" value="20" id="age"/> year old
					<select id="sex">
						<option value="0" selected>Male</option>
						<option value="1">Female</option>
					</select>. <br>
					I smoke <input type="number" placeholder="2" value="2" id="cigs"> cigarettes daily. <br> I 
					<select id="diabetes">
						<option value="1">have</option>
						<option value="0">don't have</option>
					</select> diabetes. <br>
					My cholestrol level is <br> <input type="number" value="100" placeholder="100" id="cholestrol"> and
					my blood pressure is <br> <input type="number" id="sBP" value="120" placeholder="120">/<input type="number" value="80" placeholder="80" id="dBP">.
					I have a heart rate of <br> about <input type="number" id="heartRate" value="75" placeholder="75"> and my blood <br> sugar level is 
					<input type="number" placeholder="80" id="glucose" value="80">.
		
					<div class="nl-submit-wrap">
						<button class="nl-submit" type="submit" id="btn">Predict</button>
					</div>

					<div class="nl-overlay"></div>
				</form>
